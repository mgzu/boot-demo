server:
  port: 8090

spring:
  profiles:
    include: common

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/boot_demo_db
    username: postgres
    password: 123456

  jpa:
    show-sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate: trace
